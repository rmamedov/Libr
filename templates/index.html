{% extends 'header.html' %}
{% block body %}
    <h3>authors:</h3>
    <form action="{{ url_for('addauthor') }}" method="POST">
        <input type="text" name="author_name">
    </form>
    <ul id="authors">
    {% for author in authors %}
        <li><a href="{{ url_for('singleauthor', a_id=author.id) }}">{{ author.name }}</a></li>
    {% endfor %}
    </ul>

    <h3>books:</h3>
    <form action="{{ url_for('addbook') }}" method="POST">
        <input type="text" name="book_title">
    </form>
    <ul id="books">
    {% for book in books %}
        <li><a href="{{ url_for('singlebook', b_id=book.id) }}">{{ book.title }}</a></li>
    {% endfor %}
    </ul>

    <form id="sign_book">
        <input type="text" name="author_id">
        <input type="text" name="book_id">
        <input type="button" onclick="sign_book()" value="SIGN">
    </form>
</body>
</html>
{% endblock %}
