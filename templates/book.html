{% extends 'header.html' %}
{% block body %}
    <h1><a href="{{ url_for('singlebook', b_id=book.id) }}">{{ book.title }}</a></h1>
    <form action="{{ url_for('singlebook', b_id=book.id) }}" method="POST">
        <input type="text" name="book_title">
    </form>
    <input type="button" value="DELETE" onclick="delete_req('{{ url_for('singlebook', b_id=book.id) }}')" />

    <ul id="authors">
    {% for author in authors %}
        <li><a href="{{ url_for('singleauthor', a_id=author.id) }}">{{ author.name }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
